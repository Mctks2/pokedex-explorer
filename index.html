<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--======== GOOGLE FONTS ======== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--======== IMPORT ======== -->
    <link rel="stylesheet" href="./css/plugins.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Projeto Pokemon</title>
  </head>

  <body>

   
    <h1>Who is that Pokémon?</h1>
    <p>The perfect guide for those who want to hunt Pokémons around the world</p>

    <h2>Select your Pokémon</h2>

    <h3>Bulbasaur</h3>

    <div class="tag">
        <div class="icon">
          <img src="img/bag-red.svg" alt="">
        </div>
        <span>pokedex</span>
      </div>

    <div class="search">
        <input type="text" placeholder="Search name or code" id="js-input-search">
        <button type="button" id="js-btn-search">
          <img src="img/icon-search.svg" alt="">
        </button>
      </div>

      <button class="type-filter fire" code-type="">
        <div class="icon">
          <img src="img/icon-types/fire.svg" alt="">
        </div>
        <span>Fire</span>
      </button>

   

    <!-- ========= JS ========== -->
    <script src="js/plugins.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
